{% extends "layout.html" %}

{% block body %}
 
<h1>Register</h1>
<form action="/register" method="post">
    <input autocomplete="off" autofocus name="name" placeholder="Name" type="text">
    {% for sport in sports %}
        <input value="{{sport}}" type="radio" name="sport">{{sport}}</option>
    {% endfor %}
    <button type="submit">Register</button>
</form>

{% endblock %}
